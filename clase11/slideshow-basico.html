<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<link rel="stylesheet" href="css/slidebasico.css">
</head>
<body>
	<div class="slideshow">
		<img src="img/foto1.jpg" alt="Foto de Moda" width="640" height="480">
		<img src="img/foto2.jpg" alt="Foto de Invierno" width="640" height="480">
		<img src="img/foto3.jpg" alt="Foto de Verano" width="640" height="480">
	</div>
	<p class="buttons">
		<span id="prev_btn">&laquo;</span>
		<span id="next_btn">&raquo;</span>
	</p>
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/slideshowbasico.js"></script>
</body>
</html>
