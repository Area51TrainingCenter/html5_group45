	<script>
		var num1=Number(prompt("Ingrese el primer número"));
		var num2=Number(prompt("Ingrese el segundo número"));
		var ope=prompt("Ingrese el operador");
		var resultado;
		if(ope=="+"){
			resultado=num1+num2;
		}else if(ope=="-"){
			resultado=num1-num2;
		}else if(ope=="*"){
			resultado=num1*num2;
		}
		alert("El resultado de la operacion es: "+resultado);
